name: QA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  actions: write

jobs:
  qa:
    runs-on: ubuntu-latest

    env:
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: 127.0.0.1
      DATABASE_HOST_PGSQL: ${{ vars.DATABASE_HOST_PGSQL }}
      DATABASE_USER: ${{ vars.DATABASE_USER }}
      DATABASE_NAME: ${{ vars.DATABASE_NAME }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.DATABASE_NAME }}
          MYSQL_USER: ${{ vars.DATABASE_USER }}
          MYSQL_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      pgsql:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ vars.DATABASE_NAME }}
          POSTGRES_USER: ${{ vars.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_HOST=${{ env.DATABASE_HOST }}
          DATABASE_HOST_PGSQL=${{ env.DATABASE_HOST_PGSQL }}
          DATABASE_USER=${{ env.DATABASE_USER }}
          DATABASE_PASSWORD=${{ env.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ env.DATABASE_NAME }}
          EOF

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_pgsql
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run code style fix
        id: cs-fix
        run: |
          composer cs:fix
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push style fixes
        if: steps.cs-fix.outputs.changes_detected == 'true'
        uses: ./.github/actions/git-commit-push
        with:
          commit-message: "Apply CS fixes"
          files: "."
          token: ${{ secrets.AUTO_PUSH_TOKEN }}

      - name: Exit on style fixes applied
        if: steps.cs-fix.outputs.changes_detected == 'true'
        run: |
          echo "Style fixes applied and pushed. Stopping workflow."
          exit 1

      - name: Create build directory
        run: mkdir -p build/coverage

      - name: Run tests with coverage
        run: composer test:coverage

      - name: Run mutation tests
        run: composer test:mutation

      - name: Generate and commit mutation badge
        if: github.ref == 'refs/heads/main'
        run: |
          # Calculate MSI (Mutation Score Indicator) from infection summary
          if [ -f "build/infection/summary.txt" ]; then
            TOTAL=$(grep "^Total:" build/infection/summary.txt | grep -o "[0-9]*" || echo "0")
            ESCAPED=$(grep "^Escaped:" build/infection/summary.txt | grep -o "[0-9]*" || echo "0")
            TIMED_OUT=$(grep "^Timed Out:" build/infection/summary.txt | grep -o "[0-9]*" || echo "0")
            SKIPPED=$(grep "^Skipped:" build/infection/summary.txt | grep -o "[0-9]*" || echo "0")

            if [ "$TOTAL" -gt 0 ]; then
              KILLED=$((TOTAL - ESCAPED - TIMED_OUT - SKIPPED))
              MSI=$(awk "BEGIN {printf \"%.2f\", ($KILLED / $TOTAL) * 100}")
            else
              MSI="0.00"
            fi
          else
            MSI="0.00"
          fi
          echo "MSI=$MSI" >> $GITHUB_ENV

          # Determine color based on MSI score
          if [ "$(echo "$MSI >= 80" | awk '{print ($1 >= 80) ? "1" : "0"}')" = "1" ]; then
            COLOR="brightgreen"
          elif [ "$(echo "$MSI >= 60" | awk '{print ($1 >= 60) ? "1" : "0"}')" = "1" ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Update README.md with the current badge
          sed -i.bak "s|https://img.shields.io/badge/Mutation%20Score-[0-9]*\.[0-9]*%25-[a-z]*|https://img.shields.io/badge/Mutation%20Score-$MSI%25-$COLOR|g" README.md && rm README.md.bak

      - name: Commit and push mutation badge update
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/git-commit-push
        with:
          commit-message: "[skip ci] Update mutation testing badge [MSI: ${MSI}%]"
          files: "README.md"
          allow-empty: true
