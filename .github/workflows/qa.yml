name: QA

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write

jobs:
  qa:
    runs-on: ubuntu-latest

    env:
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: 127.0.0.1
      DATABASE_HOST_PGSQL: ${{ vars.DATABASE_HOST_PGSQL }}
      DATABASE_USER: ${{ vars.DATABASE_USER }}
      DATABASE_NAME: ${{ vars.DATABASE_NAME }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.DATABASE_NAME }}
          MYSQL_USER: ${{ vars.DATABASE_USER }}
          MYSQL_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      pgsql:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ vars.DATABASE_NAME }}
          POSTGRES_USER: ${{ vars.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_HOST=${{ env.DATABASE_HOST }}
          DATABASE_HOST_PGSQL=${{ env.DATABASE_HOST_PGSQL }}
          DATABASE_USER=${{ env.DATABASE_USER }}
          DATABASE_PASSWORD=${{ env.DATABASE_PASSWORD }}
          DATABASE_NAME=${{ env.DATABASE_NAME }}
          EOF

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_mysql, pdo_pgsql, pdo_sqlite
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run code style check
        run: composer cs:check

      - name: Create build directory
        run: mkdir -p build/coverage

      - name: Run tests with coverage
        run: composer test:coverage

      - name: Run mutation tests
        run: composer test:mutation

      - name: Generate and commit mutation badge
        if: contains('refs/heads/main,refs/heads/master,refs/heads/develop', github.ref)
        run: |
          # Extract MSI (Mutation Score Indicator) from infection log
          MSI=$(grep "MSI" infection.log | tail -1 | grep -o "[0-9]*\.[0-9]*" || echo "0.0")
          echo "MSI=$MSI" >> $GITHUB_ENV

          # Determine color based on MSI score
          if [ "$(echo "$MSI >= 80" | awk '{print ($1 >= 80) ? "1" : "0"}')" = "1" ]; then
            COLOR="brightgreen"
          elif [ "$(echo "$MSI >= 60" | awk '{print ($1 >= 60) ? "1" : "0"}')" = "1" ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create badge JSON for shields.io
          echo "{\"schemaVersion\":1,\"label\":\"Mutation Score\",\"message\":\"$MSI%\",\"color\":\"$COLOR\"}" > mutation-badge.json

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mutation-badge.json || true
          git commit -m "Update mutation testing badge [MSI: ${MSI}%]" || true
          git push || true
